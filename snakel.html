<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake and Ladder Game</title>
    <link rel="stylesheet" href="snakel.css">
</head>
<body>
    <div class="board-container">
        <img src="https://5.imimg.com/data5/SELLER/Default/2021/2/HK/IO/BL/12304017/snakes-and-ladders-game-board-1000x1000.jpg" alt="Snake and Ladder Board" class="board">
        <div class="players">
            <div id="playerA" class="player tokenA">A</div>
            <div id="playerB" class="player tokenB">B</div>
        </div>
    </div>
    <div class="controls">
        <button id="dice1">Roll A</button>
        <button id="dice2">Roll B</button>
    </div>
    <script src="./snakel.js"></script>
</body>
</html>
